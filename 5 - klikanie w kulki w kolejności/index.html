<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Klikanie w kulki w kolejności rosnącej</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p id=text-start>Klikaj w kulki w kolejności od 1 do 50</p>
        <button id="start-button">START</button>

        <div class="wraper" id="wraper">
            <h1><time>00:00:0</time></h1>
        </div>
        <button id="restart">Jeszcze raz!</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
